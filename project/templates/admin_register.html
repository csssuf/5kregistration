{% extends "base.html" %}
{% block body %}
{% include "_admin_navbar.html" %}
{% include "flashes.html" %}
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">Register Runner</div>
			<div class="panel-body">
				<form role="form" action="/admin/newrunner/" method="POST">
					<div class="form-group">
						<input type="text" class="form-control" id="reg-email" name="email" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="reg-name" name="name" placeholder="Name">
					</div>
					<div class="form-group input-group">
						<span class="input-group-addon">$</span>
						<input type="text" class="form-control" id="reg-paid" name="paid" placeholder="Amount paid">
					</div>
					<div class="form-group">
						<input type="radio" name="rtype" value="5k">5K<br />
						<input type="radio" name="rtype" value="funrun">Fun Run<br />
					</div>
					<button type="submit" class="btn btn-success">Register</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
