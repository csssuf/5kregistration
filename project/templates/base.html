{% set title="CSH | Costume 5K" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta property="og:title" content="CSH Costume 5K" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://5k.csh.rit.edu/" />
    <meta property="og:image" content="https://5k.csh.rit.edu/static/images/ogp.jpg" />
    <meta property="og:description" content="Help RIT's Computer Science House raise money for charity: water by running in a costume 5K and fun run! All proceeds go to charity: water to provide water across the world. Donations are welcome too!" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="/static/images/favicon.ico">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
	<body{% block bodystyle %}{% endblock %}>
		{% block body %}{% endblock %}
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=pk_test_key">
    </script>
    <script src="/static/js/common.js"></script>
    {% block javascripts %}{% endblock %}
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
